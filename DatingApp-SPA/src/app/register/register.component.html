<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required placeholder="Username" [(ngModel)]="model.username" name="username">
  </div>
<!----
  <div class="form-group">
    <label for="favoriteValue">What is your favorite value?</label>
    <select name="favoriteValue" id="favoriteValue" class="form-control">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>
-->
  <div class="form-group">
    <input type="password" class="form-control" required placeholder="Password" [(ngModel)]="model.password" name="password">
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class= "btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
